# Default values for crunchy-userinit.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/ramblurr/crunchy-userinit-controller
  pullPolicy: IfNotPresent
  tag: "main@sha256:42e94f30b3e887b0d2fc3cdd144670adc5a19a2e3dc4ca5e01572f0ced5b7ff5"

## Additional environment variables to apply to the main pod
extraEnv: []
#  - name: DEV_MODE_
#    value: true

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# This is require for the controller to function
serviceAccount:
  create: true
  automount: true
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80

resources:
  {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
